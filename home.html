<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Principal</title>
    <link rel="stylesheet" type="text/css" href="base/layout.css">
    <link rel="stylesheet" type="text/css" href="home.css">
  </head>
  <body>
    <header class="header">
      <h1 class="title">Jogo da Forca</h1>
    </header>
    <section class="col col-l-12 col-m-12 col-s-12">

      <div class="border color">

        <div class="center">
          <form id="formulario">
             <p>
               Digite seu nome de usuário:
               <input id="nome" type="text" name="name">
             </p>

             <p>
               Escolha o nível dificuldade:
               Normal:<input id="normal" type="radio" name="nivel" value="Normal" checked/>
               Nunes:<input id="nunes" type="radio" name="nivel" value="Nunes"/>
             </p>

             <button id="submit" type="button" onclick="gravarBanco();">Entrar</button>
             <button type="button" onclick="irParaManual()">Instruções</button>
           </form>
         </div>

      </div>

  </section>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="teclado.js"></script>
  <script src="js/botoesHome.js"></script>
  <script src="js/funcoesDeBotoes.js"></script>
  </body>
</html>
