<!DOCTYPE html >
<html lang="pt-br">
  <head>
    <title>Jogo Da Forca</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="gameOver.css" />
    <link rel="stylesheet" type="text/css" href="base/layout.css">
    <link rel="stylesheet" type="text/css" href="all-animation.min.css" />
    <link rel="stylesheet" type="text/css" href="smile.css" />
  </head>

  <body>
  <header class="header">
    <p class="title">Jogo da Forca</p>
  </header>
  <section class="col col-l-12 col-m-12 col-s-12">

    <div id="posiciona"> 
      <div class="smile rotate-down-bounce">
        <div class="smile-mouth"></div>
      </div>
    </div>

    <div class="border color heigth">
        <h1 class="centraliza h1">Game Over</h1>
        <div id="div-pontos">
          <h2 class="centraliza h2 inline">Pontos:</h2><h2 id="h2Pontos" class="h2 inline">0</h2>
        </div>
        <button class="button" id="btnReiniciar" type="button" onclick="irParaTelaJogo();">Reiniciar</button>
        <button class="button" id="btnSair" type="button" onclick="irParaHome();">Sair</button>
        <button class="btnTopFive button">Top 5</button>
        <div  class="listaDoTop5">
          <ol class="pessoa"></ol>
        </div>
    </div>

  </section>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    (function mostraPontuacao(){
      var pontos = localStorage.getItem('pts');
      $('#h2Pontos').html(pontos);
    })();
  </script>
  <script src="js\funcoesDeBotoes.js"></script>
  <script src="js\top5.js"></script>


  </body>

</html>
