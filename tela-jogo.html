<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tela-jogo.css">
    <link rel="stylesheet" type="text/css" href="base/layout.css">
  </head>
  <body>
    <header class="header">
    <p class="title">Jogo da Forca</p>
  </header>
  <section class="container">

    <div class="col col-l-8 col-m-6 col-s-12 color">
      <div class="forca"></div>
      <input type="text" class="margemAjuste" id="input-letra" placeholder="Digite a letra">
      <button class="margemAjuste button" id="button-letra">OK</button>
    </div>

    <aside class="col col-l-4 col-m-6 col-s-12 color">

      <input type="text" class="margemAjuste" id="input-palpite" placeholder="Palpitar palavra">
      <button  class="button margemAjuste" id="button-palpite">Tentar</button><br>

      <button class="block paraDireita button paraBaixo" id="button-reiniciar">REINICIAR</button>
      <button class="button-top5 block paraDireita button paraBaixo margemDeBaixo">TOP 5</button>
    </aside>
  </section>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  </body>
</html>
