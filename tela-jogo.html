<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/teclado.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/tela-jogo.css">
  </head>
  <body>
    <header class="header">
    <h1 class="title">Jogo da Forca</h1>
  </header>
  <section>

    <div class="col col-l-9 col-m-6 col-s-12 color heigth">
      <div id="countDown"></div>
      <div id="resp"></div>

     <div id="div-teclado">
      <fieldset id="teclado">

        <fieldset>

          <input type="button" name="q" value="Q" onclick="esconde(value)" />

          <input type="button" name="w" value="W" onclick="esconde(value)" />

          <input type="button" name="e" value="E" onclick="esconde(value)" />

          <input type="button" name="r" value="R" onclick="esconde(value)" />

          <input type="button" name="t" value="T" onclick="esconde(value)" />

          <input type="button" name="y" value="Y" onclick="esconde(value)" />

          <input type="button" name="u" value="U" onclick="esconde(value)" />

          <input type="button" name="i" value="I" onclick="esconde(value)" />

          <input type="button" name="o" value="O" onclick="esconde(value)" />

          <input type="button" name="p" value="P" onclick="esconde(value)" />

        </fieldset>

        <fieldset>

          <input type="button" name="a" value="A" onclick="esconde(value)" />

          <input type="button" name="s" value="S" onclick="esconde(value)" />

          <input type="button" name="d" value="D" onclick="esconde(value)" />

          <input type="button" name="f" value="F" onclick="esconde(value)" />

          <input type="button" name="g" value="G" onclick="esconde(value)" />

          <input type="button" name="h" value="H" onclick="esconde(value)" />

          <input type="button" name="j" value="J" onclick="esconde(value)" />

          <input type="button" name="k" value="K" onclick="esconde(value)" />

          <input type="button" name="l" value="L" onclick="esconde(value)" />

          <input type="button" name="รง" value="ร" onclick="esconde(value)" />

        </fieldset>

        <fieldset>

          <input type="button" name="z" value="Z" onclick="esconde(value)" />

          <input type="button" name="x" value="X" onclick="esconde(value)" />

          <input type="button" name="c" value="C" onclick="esconde(value)" />

          <input type="button" name="v" value="V" onclick="esconde(value)" />

          <input type="button" name="b" value="B" onclick="esconde(value)" />

          <input type="button" name="n" value="N" onclick="esconde(value)" />

          <input type="button" name="m" value="M" onclick="esconde(value)" />

        </fieldset>

      </fieldset>
     </div>

     <div id="listaDeLetraErrada">
       <ul class="letraErrada"></ul>
     </div>

     <div id="pergunta">
       <h4 class="tamanho-letra margemAjuste">Pergunta:</h4>
       <input type="text" name="reposta" class="centraliza-resposta" placeholder="resposta" id="resposta" />
       <input type="button" class="button centraliza-resposta" value="Enviar" id="enviar" onclick="confereResposta();" />
     </div>

    </div>

    <aside class="col col-l-3 col-m-6 col-s-12 color aside heigth">

      <input type="text" class="block centralizarCaixaPalpite" id="input-palpite" placeholder="Palpitar palavra">
      <button  class="button paraDireita block" id="button-palpite" onclick="verificaSePalpiteEstaCerto();">Tentar</button>

      <button class="block paraDireita button maisParaBaixo" id="button-reiniciar" onclick="irParaTelaJogo();">REINICIAR</button>
      <button class="btnTopFive block button paraDireita paraBaixo" onclick="listarTop5">TOP 5</button>
      <div class="margemDeCima listaDoTop5">
        <ol class="pessoa"></ol>
      </div>
    </aside>
  </section>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/teclado.js"></script>
  <script type="text/javascript" src="js/perguntas.js"></script>
  <script type="text/javascript" src="js/top5.js"></script>
  <script src="js/funcoesDeBotoes.js"></script>
  </body>
</html>
